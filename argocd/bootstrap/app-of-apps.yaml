apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-quiz-platform
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Manohar-1305/quiz-website-portal.git
    targetRevision: main
    path: argocd/apps

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

