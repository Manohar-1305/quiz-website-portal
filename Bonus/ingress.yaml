apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quiz-app-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: quiz.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quiz-app-service
            port:
              number: 80
